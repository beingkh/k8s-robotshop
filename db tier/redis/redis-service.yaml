apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: robotshop
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: dev
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: redis
    app.kubernetes.io/part-of: robot-shop
    app.kubernetes.io/managed: manual
spec:
  clusterIP: None # Mandatory for StatefulSets to give pods stable DNS names
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: dev
    app.kubernetes.io/tier: db
