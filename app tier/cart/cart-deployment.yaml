apiVersion: apps/v1 # FIXED: Changed from v1 to apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: robotshop
  labels:
    app.kubernetes.io/name: cart
    app.kubernetes.io/component: cart
    app.kubernetes.io/tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cart
      app.kubernetes.io/instance: dev
      app.kubernetes.io/tier: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cart
        app.kubernetes.io/instance: dev
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: cart
        app.kubernetes.io/tier: app
    spec:
      containers:
      - name: cart
        image: joindevops/cart:v1
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: cart-configmap
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
