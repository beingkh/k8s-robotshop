apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: robotshop
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: dev
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: mongodb
    app.kubernetes.io/part-of: robot-shop
    app.kubernetes.io/managed: manual
spec:
  serviceName: mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb
      app.kubernetes.io/instance: dev
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb
        app.kubernetes.io/instance: dev
    spec:
      securityContext:
        runAsNonRoot: true
        # Updated to > 10000 per KSV020/021 security recommendations
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
      - name: mongodb
        # Changed to official stable image to resolve 'no match for platform' error
        image: mongo:7.0
        ports:
        - containerPort: 27017
        securityContext:
          allowPrivilegeEscalation: false # KSV001
          readOnlyRootFilesystem: true # KSV014
          capabilities:
            drop:
            - ALL # KSV003
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        envFrom:
        - secretRef:
            name: mongodb-secret
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: robotshop-storageclass # Explicitly link to your SC
      resources:
        requests:
          storage: 10Gi
